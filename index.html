<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CARIDDI FILM â€“ Catania</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css"> 
  <style>
    body {
      margin: 0;
      overflow: hidden; 
      font-family: 'Montserrat', sans-serif; 
      background-color: #0a0a10; /* Very dark base */
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #0c141f; /* Deep, dark blue-grey for the initial phase / left side */
      display: flex; /* Initial centering, will be changed by GSAP for phase 2 */
      justify-content: center;
      align-items: center;
      z-index: 10000;
      opacity: 1; 
      color: #e0e0e0; 
    }

    /* Container for the initial centered content (spiral + original text) */
    #initial-splash-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute; /* Will be animated to relative by GSAP */
      width: 100%; /* Starts full width */
      height: 100%;
      top:0;
      left:0;
      /* background-color: #0c141f; /* Ensure this matches splash-screen if needed */
    }

    #splash-svg-image {
      width: 25vmin; 
      height: 25vmin;
      max-width: 250px; 
      max-height: 250px;
      display: block;
      margin-bottom: 20px; 
      /* filter: brightness(100%) saturate(100%); /* Initial filter state */
    }

    #splash-text-overlay {
      text-align: center;
      opacity: 0; 
      padding: 10px; 
    }

    #splash-text-overlay .company-name {
      font-size: clamp(1.5em, 4vw, 2.8em); 
      font-weight: 600;
      letter-spacing: 0.05em; 
      margin-bottom: 0.1em;
      color: #d4af37; /* Gold accent */
      text-shadow: 0 0 8px rgba(212, 175, 55, 0.4); 
    }

    #splash-text-overlay .location {
      font-size: clamp(0.7em, 1.8vw, 1em); 
      font-weight: 300;
      letter-spacing: 0.05em;
      color: #b0b0b0; 
      text-transform: uppercase;
    }

    /* Container for the right-side content (CARIDDI FILM logo, menu) */
    #right-pane-content {
      position: absolute; /* Will be animated to relative by GSAP */
      right: 0;
      top: 0;
      width: 0%; /* Initially hidden, will expand */
      height: 100%;
      background-color: #2a3045; /* CHANGED: Dark Slate Blue/Purple */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
      opacity: 0; /* Initially hidden */
      overflow: hidden;
      color: #f0e6d2; /* Creamy off-white for text on dark bg */
    }

    .cariddi-film-logo {
      font-family: 'Cinzel', serif;
      font-size: clamp(2.5em, 7vw, 5em);
      font-weight: 700;
      color: #d4af37; /* Gold */
      text-shadow: 1px 1px 2px #000000, 0 0 15px rgba(212, 175, 55, 0.5);
      margin-bottom: 30px;
      letter-spacing: 2px;
    }
    
    .film-location {
      font-size: clamp(0.8em, 2vw, 1.1em);
      color: #c0c0c0; /* Silver/grey */
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .main-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .main-menu li a {
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      text-decoration: none;
      color: #e0e0e0;
      font-size: clamp(1em, 2.5vw, 1.5em);
      display: block;
      padding: 12px 0;
      transition: color 0.3s ease, letter-spacing 0.3s ease;
      letter-spacing: 1px;
    }

    .main-menu li a:hover {
      color: #d4af37; /* Gold on hover */
      letter-spacing: 2px;
    }

    /* Hidden #site div, not used in this infinite splash version */
    #site { display: none; }

  </style>
</head>
<body>

  <div id="splash-screen">
    <div id="initial-splash-content">
      <img src="/cariddi-spiral.svg" alt="Cariddi Productions Spiral" id="splash-svg-image" />
      <div id="splash-text-overlay">
        <div class="company-name">CARIDDI PRODUCTIONS</div>
        <div class="location">Catania, Sicily</div>
      </div>
    </div>

    <div id="right-pane-content">
      <div class="cariddi-film-logo">CARIDDI FILM</div>
      <div class="film-location">Catania</div>
      <nav class="main-menu">
        <ul>
          <li><a href="#home">HOME</a></li>
          <li><a href="#projects">PROJECTS</a></li>
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#contact">CONTACT US</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <div id="site" hidden> 
    <h1>Welcome to Cariddi Productions</h1>
  </div>

  <script type="module" src="/src/main_2D.js"></script>
</body>
</html>
