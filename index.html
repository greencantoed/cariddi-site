<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cariddi Productions â€“ Catania, Sicily</title>
  <style>
    /* Basic Reset & Full Viewport */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow: hidden; /* Hide scrollbars during splash */
    }

    /* Splash Screen Container */
    #splash-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10000; /* Ensure splash is on top */
      background-color: #1a1a1a; /* Dark background for elegance */
      color: #f0f0f0;
    }

    /* Quadrant Styling */
    .quadrant {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* For positioning elements within */
      overflow: hidden;
      /* border: 1px dashed #333; */ /* For layout debugging */
    }

    #splash-top-left {
      background-color: #218d8d; /* Original spiral background */
      /* The canvas will be injected here by cariddiSplash.js */
    }
    #splash-top-left canvas { /* Style for the canvas itself */
        display: block; /* remove extra space below canvas */
    }


    #splash-top-right {
      flex-direction: column;
      justify-content: center; /* Align items to the start (top) */
      align-items: flex-start; /* Align items to the start (left) */
      padding: 40px;
    }

    #splash-bottom-left {
      flex-direction: column;
      justify-content: flex-end; /* Align content to bottom */
      align-items: flex-start; /* Align content to left */
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }

    #splash-bottom-right {
      flex-direction: column;
      justify-content: flex-end; /* Align items to the end (bottom) */
      align-items: flex-start; /* Align items to the start (left) */
      padding: 40px;
    }
    
    /* Company Title */
    .company-title {
        font-size: 2.8em;
        font-weight: bold;
        color: #ffffff;
        margin-bottom: 10px;
        letter-spacing: 1px;
        line-height: 1.2;
    }
    .company-subtitle {
        font-size: 1.2em;
        color: #cccccc;
        margin-bottom: 30px;
    }


    /* Menu Styling */
    .splash-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .splash-menu li a {
      text-decoration: none;
      color: #e0e0e0;
      font-size: 1.5em; /* Larger, more impactful menu items */
      display: block;
      padding: 10px 0;
      transition: color 0.3s ease, transform 0.3s ease;
      font-weight: 300;
    }

    .splash-menu li a:hover {
      color: #218d8d; /* Accent color on hover */
      transform: translateX(5px);
    }
    
    /* Fallback for no-JS / Post-Splash Spiral (Original simpler version) */
    #fallback-spiral-container {
        display: none; /* Hidden by default, shown if JS fails or after splash */
        width:100%;height:100%;margin:0;display:flex;justify-content:center;align-items:center;
        background:#218d8d;
    }
    .spiral-fallback{
      width:75vmin;
      aspect-ratio:1/1;
      animation:spin 12s linear infinite;
      transform-origin:center center;
      display:block;
    }
    @keyframes spin{to{transform:rotate(360deg);}}


    /* Main Site Content (Initially Hidden) */
    #site {
      padding: 20px;
      background: #f9f4ee; /* Light ivory after splash */
      color: #2a2a2a;
      height: 100%; /* Ensure it takes up space when visible */
      overflow-y: auto; /* Allow scrolling for main content */
    }
  </style>
</head>
<body>

  <div id="splash-container">
    <div id="splash-top-left" class="quadrant">
      </div>
    <div id="splash-top-right" class="quadrant">
      <div>
        <div class="company-title">CARIDDI<br>PRODUCTIONS</div>
        <div class="company-subtitle">Film &amp; Creative Works</div>
      </div>
    </div>
    <div id="splash-bottom-left" class="quadrant">
      <div>Catania, Sicily</div>
    </div>
    <div id="splash-bottom-right" class="quadrant">
      <nav class="splash-menu">
        <ul>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>
  
  <div id="fallback-spiral-container">
      <img src="/cariddi-spiral.svg" alt="Cariddi spiral" class="spiral-fallback" />
  </div>


  <div id="site" hidden>
    <h1>Welcome to Cariddi Productions</h1>
    <p>This is the main content of your site. The splash screen has finished.</p>
    </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
